        id
        createdAt
        updatedAt
        date
        hours
        index
        entryComments {
            id
        }
    }
}
      

mutation CreateTimeEntry($index: Int! $timeEntryRowId: String! $hours: Int! $date: String!) {
    createTimeEntry(index: $index, hours: $hours, date: $date, timeEntryRowId: $timeEntryRowId) {
        id
        createdAt
        updatedAt
        date
        hours
        index
        entryComments {
            id
        }
    }
}

