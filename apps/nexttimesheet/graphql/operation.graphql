query TimeEntry($date: String! $timeEntryRowId: String!) {
    timeEntry(date: $date, timeEntryRowId: $timeEntryRowId) {
        id
        createdAt
        updatedAt
        date
        hours
        entryComments {
            id
            createdAt
            updatedAt
            text
            user {
                id
            }
        }
    }
}

query TimeEntryFromIndex($index: Int! $timeEntryRowId: String!) {
