query InitData($email: String!) {
    getUserFromEmail(email: $email) {
        id
        email
        code
        isActive
        isAdmin
        profile {
            id
            lastName
            firstName
            avatar
            bio
        }
        createdAt
        updatedAt
        department {
            id
        }
        manager {
            id
        }
        isPaymentManager
        isManager
    }
    applicationPreferences {
        id
        createdAt
        updatedAt
        isActive
        startDate
        periodLength
    }
    projects {
        id
        name
        createdAt
        updatedAt
        isActive
        description
        code
    }
    departments {
        id
        name
        createdAt
        updatedAt
        isActive
        description
    }
    workTypes {
        id
        name
        createdAt
        updatedAt
        isActive
        description
        code
        isSystem
        isDefault
        multiplier
        isBillable
    }
}

query GetUserFromEmail($email: String!) {
    getUserFromEmail(email: $email) {
        id
        email
        code
        isActive
        isAdmin
        profile {
            id
            lastName
            firstName
            avatar
            bio
        }
        createdAt
        updatedAt
        isPaymentManager
        isManager
        manager {
            id
        }
        managees {
            id
        }
        department {
            id
        }
    }
}

mutation GetorCreateTimesheet($timesheet: TimesheetGetInput!) {
    getorCreateTimesheet(Timesheet: $timesheet) {
        id

        period {
            id

            startDate
            endDate
        }
    }
}

query Departments {
    departments {
        id
        name
        createdAt
        updatedAt
        isActive
        description
    }
}

query Projects {
    projects {
        id
        name
        createdAt
        updatedAt
        isActive
        description
        code
        department {
            id
        }
    }
}

query WorkTypes {
    workTypes {
        id
        name
        createdAt
        updatedAt
        isActive
        description
        code
        isSystem
        isDefault
        multiplier
        isBillable
    }
}
query TimeEntry($timeEntry: TimeEntryFromRowDateInput!) {
    timeEntry(TimeEntry: $timeEntry) {
        id
        createdAt
        updatedAt
        date
        hours
        entryComments {
            id
            createdAt
            updatedAt
            text
            user {
                id
            }
        }
    }
}

query GetUserFromId($getUserFromIdId: String!) {
    getUserFromId(id: $getUserFromIdId) {
        profile {
            lastName
            firstName
            avatar
        }
    }
}

query TimeEntryFromId($timeEntry: TimeEntryFromIdInput!) {
    timeEntryFromId(TimeEntry: $timeEntry) {
        id
        createdAt
        updatedAt
        date
        hours
        entryComments {
            id
        }
    }
}

mutation CreateTimeEntry($data: TimeEntryCreateInput!) {
    createTimeEntry(data: $data) {
        id
        createdAt
        updatedAt
        date
        hours
        entryComments {
            id
        }
    }
}

mutation UpdateTimeEntryhours(
    $updateTimeEntryhoursId: String!
    $data: TimeEntryUpdateInput!
) {
    updateTimeEntryhours(id: $updateTimeEntryhoursId, data: $data) {
        id
        createdAt
        updatedAt
        date
        hours
        entryComments {
            id
        }
    }
}

mutation DeleteTimeEntry($deleteTimeEntryId: String!) {
    deleteTimeEntry(id: $deleteTimeEntryId) {
        id
        hours
        date
        updatedAt
        createdAt
    }
}
